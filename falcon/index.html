<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Notification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.9);  /* Black transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: fixed;  /* Damit es den gesamten Bildschirm abdeckt */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        video {
            position: absolute;
            width: 320px;  /* Setze die Größe des Videos */
            height: 180px;
            object-fit: contain;
            background-color: black;  /* Hintergrundfarbe, falls das Video leer ist */
        }
    </style>
</head>
<body>
    <video id="videoPlayer" autoplay controls muted="false"> <!-- muted="false" sorgt dafür, dass der Ton abspielt -->
        <source id="videoSource" type="video/mp4">
    </video>

    <script>
        window.addEventListener('message', function(event) {
            if (event.data.action === 'playVideo') {
                const videoPlayer = document.getElementById('videoPlayer');
                const videoSource = document.getElementById('videoSource');

                // Setze die Videoquelle (URL) und spiele das Video ab
                videoSource.src = event.data.url;
                videoPlayer.load();  // Stelle sicher, dass die Quelle neu geladen wird
                videoPlayer.play();  // Video abspielen

                // Position des Videos anpassen
                const position = event.data.position;
                videoPlayer.style.left = position.left || '50%';
                videoPlayer.style.top = position.top || '50%';
                videoPlayer.style.bottom = position.bottom || 'auto';
                videoPlayer.style.right = position.right || 'auto';
                videoPlayer.style.transform = position.transform || 'translate(-50%, -50%)';  // Für die Mitte
            }
        });
    </script>
</body>
</html>
